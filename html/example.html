    span {
      position: relative;
      float: left;
      margin-right: 5px;
      width: 20px;
      height: 20px;
    }
    span::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background-color:rgb(0, 0, 255);
    }
    i {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
