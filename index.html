<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI GUIDE</title>

  <link rel="stylesheet" href="./lib/highlight/atom-one-dark.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="./lib/jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <main class="main">
      <section class="main__content">
        <h2 class="content__title">컨텐츠 제목</h2>

        <article class="guide">
          <!-- GUIDE TITLE -->
          <h3 class="guide__title">섹션 제목</h3>
          <!-- [S] GUIDE -->
          <div class="guide__content">
            <!-- [S] VIEW -->
            <div class="guide__view">
              <button>버튼</button>
            </div>
            <!-- [E] VIEW -->
            <!-- [S] COMMENT -->
            <ul class="guide__comment">
              <li class="comment__text"># 2020.07.14 수정 : 내용</li>
            </ul>
            <!-- [E] COMMENT -->
            <!-- [S] BUTTON -->
            <div class="guide__tab">
              <button class="tab__button tab__button--active" data-lang="html">html</button>
              <button class="tab__button" data-lang="css">css</button>
              <button class="tab__button" data-lang="js">script</button>
            </div>
            <!-- [E] BUTTON -->
<!-- [S] CODE -->
<div class="guide__code">
  <pre class="highlight" data-lang="html" style="display:block"><code class="language-html">
    <tag>tag</tag>
  </code></pre>

  <pre class="highlight" data-lang="css"><code class="language-css">
    .style {property: value;}
  </code></pre>

  <pre class="highlight" data-lang="js"><code class="language-js">
    var foo = 'bar';
  </code></pre>
</div>
<!-- [E] CODE -->
          </div>
          <!-- [E] GUIDE -->
        </article>

      </section>
    </main>
  </div>

  <script src="./js/guide.js"></script>
  <script src="./lib/highlight/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
